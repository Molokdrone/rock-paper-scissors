<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>

            function computerPlay() {
                let play = Math.round(Math.random() * 2);
                
                switch (play) {
                    case 0:
                        return "rock";
                    case 1:
                        return "paper";
                    case 2:
                        return "scissors";
                    default:
                        console.log("Error in computerPlay()");
                        break;
                }
            }

            function playerPlay() {
                while(true) {
                    let play = prompt("Please make a choice: rock, paper, scissors. \nNote: case insenstive.").toLowerCase();
                    if (play === "rock" || play === "paper" || play === "scissors") {
                        return play;
                    }
                    alert("Please enter a correct choice");
                }
            }

            function playRound(playerSelection, computerSelection) {
                if ((playerSelection === "rock" && computerSelection === "scissors") ||
                    (playerSelection === "paper" && computerSelection === "rock") ||
                    (playerSelection === "scissors" && computerSelection === "paper")
                    ) {

                    return "You win! " + playerSelection + " beats " + computerSelection + "!";

                } else if ((playerSelection === "rock" && computerSelection === "paper") ||
                    (playerSelection === "paper" && computerSelection === "scissors") ||
                    (playerSelection === "scissors" && computerSelection === "rock")
                    ) {

                    return "You lose. " + computerSelection + " beats " + playerSelection + ".";

                } else {

                    return "It's a tie.  You both picked " + computerSelection;

                }
            }

            function playGame() {
                for (i=0; i<5; i++) {
                    console.log(playRound(playerPlay(), computerPlay()));
                }
            }

            playGame();

        </script>
    </body>
</html>
